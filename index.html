<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mole Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg">
        <div class="worm-box">
            <div style="width: 5%;" class="worm-container">
                <img src="./images/worm.png" class="worm" alt="">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-1">
                <img src="./images/mole-hungry.png" data-index="0" alt="" class="mole">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-2">
                <img src="./images/mole-fed.png" data-index="1" alt="" class="mole">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-3">
                <img src="./images/mole-leaving.png" data-index="2" alt="" class="mole">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-4">
                <img src="./images/king-mole-hungry.png" data-index="3" alt="" class="mole">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-5">
                <img src="./images/king-mole-leaving.png" data-index="4" alt="" class="mole">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-6">
                <img src="./images/mole-hungry.png" data-index="5" alt="" class="mole">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-7">
                <img src="./images/mole-hungry.png" data-index="6" alt="" class="mole">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-8">
                <img src="./images/mole-hungry.png" data-index="7" alt="" class="mole">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-9">
                <img src="./images/mole-hungry.png" data-index="8" alt="mole" class="mole">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-10">
                <img src="./images/mole-hungry.png" data-index="9" alt="mole" class="mole">
            </div>
        </div>
    </div>
    <img src="./images/win.png" class="win hide" alt="">
    <script src="game.js"></script>
</body>

</html>
